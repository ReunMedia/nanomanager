<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/nanomanager.js"></script>
    <style>
      html {
        font-family: sans-serif;
        font-size: 16px;
      }
      body {
        max-width: 600px;
        margin: 0 auto;
      }
      .container {
        max-height: 600px;
        border-radius: 1rem;
        box-shadow: rgba(0, 0, 0, 0.25) 0px 4px 8px;
        overflow-y: auto;
      }
      nano-file-manager::part(body) {
        --rounded: 2em;
        --bg: linear-gradient(to top, #cfd9df 0%, #e2ebf0 100%);
        --bg-modal: #e5edf7;
      }
    </style>
  </head>
  <body>
    <h1>Nanomanager framework integration test</h1>
    <p>
      This page tests embedding Nanomanager on existing website.<br />
      <a href="/admin/nanomanager">Click here</a> to open full view.
    </p>
    <div class="container">
      <nano-file-manager
        api-url="http://localhost:8080/admin/nanomanager"
        theme="light"
      ></nano-file-manager>
    </div>
  </body>
</html>
