fileGroups:
  sources:
    - "src/**/*"
    - "!_*/**/*"
  configs:
    - "*.config.{js,cjs,mjs,ts}"
    - "tsconfig*.json"
  tests:
    - "tests/**/*"
    - "!_*/**/*"

tasks:
  build:
    inputs:
      - "@group(sources)"
      - "@group(configs)"
    outputs:
      - "dist/*"
    deps:
      - format
      - lint
      - test

  lintPkgJson:
    command: "npmPkgJsonLint ."
    inputs:
      - "**/package.json"
      - "/package.json"
      - "/.npmpackagejsonlintrc.json"

  lintComposerJson:
    script: >
      composer validate
      && cd $workspaceRoot
      && composer normalize $projectSource/composer.json
    inputs:
      - "composer.json"
      - "composer.lock"
