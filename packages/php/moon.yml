dependsOn:
  - frontend

tasks:
  build:
    command:
      - "vendor/bin/box"
      - "compile"
    deps:
      - format
      - lint
      - test
      - ^:build
    inputs:
      - "@group(phpSources)"
      - "box.json"

  preview:
    command: composer preview

  trap:
    command: composer trap
