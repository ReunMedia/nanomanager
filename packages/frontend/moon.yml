fileGroups:
  sources:
    - "src/**/*"
    - index.html
    - svelte.config.js
    - vite.config.ts
  tests:
    - "tests/**/*"

tasks:
  build:
    script: "bun run build"
    inputs:
      - "@group(sources)"
    deps:
      - format
      - lint
      - test

  preview:
    script: "bun run preview"
    inputs:
      - "dist/*"
